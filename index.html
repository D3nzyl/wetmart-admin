<html>

<head>
    <link type="text/css" rel="stylesheet" href="./styles/style.css" />
    <script type="text/javascript" src="./scripts/script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <link rel="icon" type="image/png" href="./img/wetmart_icon.png"/>
    <title>Wetmart - Login</title>
</head>

<body style="background-image: url('./img/wallpaper.png'); background-repeat: no-repeat;background-attachment: fixed; background-position: center;">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-lg-5 mx-auto">
                <div class="row">
                    <div id="login-container">
                        <img id="wetmart-logo" src="./img/wetmart_logo.png" alt="WetMart"/>
                        <div id="logo-text">Admin</div>
                        <hr id="login-hr"/>
                        <form>
                            <div class="form-group">
                                <div id = "login-email-container">
                                    <input type="email" class="form-control mx-auto input-field" id="login-email" placeholder="Email">
                                    <i class="fa fa-envelope fa-lg"></i>
                                </div>
                                <div id = "login-password-container">
                                    <input type="text" class="form-control mx-auto input-field " id="login-password" placeholder="Password">
                                    <i class="fa fa-lock fa-lg"></i>
                                </div>
                            </div>
                        </form> 
                        <div id = "login-button-container">
                            <button id="login-button" class="btn btn-primary" onclick="login()"><i class="fa fa-sign-in"></i> Login</button>
                        </div>
                    </div>
                </div>
            </div>  
        </div>
        
    </div>
</body>

</html>
